name: Clone Repository
on:
  push:
    branches:
      - master
jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      TERM: dumb
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: JBmanu/setup-jdk@v2.3.0
        with:
          java-version: 15
      - name: Build
        run: ./gradlew check

